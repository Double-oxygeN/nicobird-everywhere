<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>nicobird-everywhere - CONTROLLER</title>
  <link rel="stylesheet" href="../common.css">
  <link rel="stylesheet" href="style.css">
  <script src="main.js" charset="utf-8"></script>
</head>

<body>
  <div class="main-frame">
    <div class="tweet-frames-container">
      <div class="commands tweet-frame">
        <input type="text" value="" placeholder="commands" id="commands-input">
      </div>
      <div class="content tweet-frame">
        <form id="tweet-form">
          <input type="text" value="" placeholder="content" id="content-input">
        </form>
      </div>
      <div class="tags tweet-frame">
        <input type="text" value="" placeholder="tags" id="tags-input">
      </div>
    </div>
    <div class="buttons-container">
      <div class="return-button-wrapper">
        <button type="button" id="return-button">RETURN</button>
      </div>
      <div class="transparentize-button-wrapper">
        <button type="button" id="transparentize-button">TRANSPARENTIZE</button>
      </div>
      <div class="tweet-button-wrapper">
        <button type="button" id="tweet-button">TWEET</button>
      </div>
    </div>
  </div>
</body>

</html>
